<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/style.css')}}"
    />
  </head>
  <body class="bg-clr">
    <header class="p-3 mb-3 border-bottom bg-primary-subtle">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/home"
            class="d-flex fw-bold align-items-center mb-2 mb-lg-0 pe-3 link-body-emphasis text-decoration-none"
          >
            TODOS
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="#your_todos" class="nav-link px-2 link-secondary">Overview</a>
            </li>
            <li></li>
          </ul>

          <div class=" ">
            <a
              href="#"
              class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://images.news18.com/ibnlive/uploads/2021/10/elon-musk-game-of-thrones-163348997816x9.jpg"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle"
                style="object-fit: cover"
              />
            </a>
          </div>
          <a
            href="/"
            class="btn btn-outline-primary text-light rounder border border-info ms-3 bg-dark "
            >Logout</a
          >
        </div>
      </div>
    </header>

    <!-- form starting here -->
    <div class="container col-md-5">
      <form action="/home" method="POST">
        <!-- <h2 class="mb-3 ">Add Todo</h2> -->
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" name="title" class="form-control" id="title" />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label><br />
          <textarea
            name="description"
            class="form-control"
            id="description"
            style="
              resize: both;
              max-width: 50vw;
              max-height: 40vh;
              min-width: 20vw;
              min-height: 20vh;
            "
            placeholder="Type your description here..."
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
    <div class="row ms-5 ps-5 mt-3 container">
      <div class="col-md-12 px-3">
        <table class="table table-dark">
          <h2 class="ms-3 your_todos"id="your_todos">Your Todos</h2>
          <thead class="">
            {% if allTodo|length==0 %}
            <div class="ms-5 alert alert-warning col-md-8" role="alert">
              No Todos found. Add your first todo now!
            </div>
            {% else %}
            <tr>
              <th scope="col">S.N</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Created on</th>
              <th scope="col">Action</th>
            </tr>
            {% endif %}
          </thead>

          <tbody>
            {% for todo in allTodo %}
            <tr>
              <th scope="row">{{loop.index}}</th>
              <td class="text-capitalize">{{todo.title}}</td>
              <td style="max-width: 20vw">{{todo.description}}</td>
              <td>{{todo.date_created}}</td>
              <td>
                <a
                  href="/delete/{{todo.s_no}}"
                  type="button"
                  class="btn btn-outline-danger btn-sm"
                >
                  Delete</a
                ><a
                  href="/update/{{todo.s_no}}"
                  type="button"
                  class="btn btn-outline-primary btn-sm ms-0 ms-lg-3 mt-2 mt-lg-0 me-5 me-lg-0"
                >
                  Update
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <!-- js start here  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
