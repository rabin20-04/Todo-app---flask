<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/style.css')}}"
    />
  </head>
  <body class="body-1">
    <nav class="navbar nav-main">
      <a href="" class="navbar-brand nav-brand Expense ps-4">Todo App</a>
      <a href="/home" class="border-bottom text-decoration-none me-5 text-light"
        >Home-preview</a
      >
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-8 mid-text">
          <h1 class="text-light display-4 pe-4">
            Keep your day organized with <br />
            <span class="display-1"
              ><span class="text-danger">T</span>o<span class="text-info"
                >d</span
              >o</span
            >
          </h1>
        </div>
        <div class="col-md-4 mt-4">
          <div class="card">
            <div class="card-body card-items">
              <form class="form" action="">
                <label for="name">Name: </label>
                <input
                  required
                  class="form-control"
                  type="text"
                  placeholder="Enter your name"
                /><br />
                <label for="email">Email: </label>
                <input class="form-control" required type="email" /><br />
                <label for="password">Password: </label>
                <input
                  class="form-control"
                  type="password"
                  required
                  name=""
                  id=""
                /><br />
                <button class="btn btn-primary w-100 py-2" type="submit">
                  Register
                </button>
                <div>
                  <label class="mt-2" for=""
                    >Already have an account? <a href="/">Login</a></label
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
